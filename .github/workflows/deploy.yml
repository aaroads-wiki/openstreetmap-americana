# Taken from https://github.com/marketplace/actions/deploy-to-github-pages

name: Build and Deploy
on:
  push:
    branches:
      - road-rewrite-1
permissions:
  contents: read
  pages: write
  id-token: write
concurrency: preview-${{ github.ref }}
jobs:
  # TODO remove old PRs from s3 bucket automatically
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Use Node.js 18.16.1
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.1 #18.17.0 is buggy
      - name: Install and Build 🔧
        run: |
          npm ci --include=dev
          cp src/configs/config.aws.js src/config.js
          npm run build
          npm run style
          npm run shields
      - name: Upload 🏗
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
      - name: Deploy 🚀
        id: deployment
        uses: actions/deploy-pages@v1
